<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/feed.css">
</head>
<body>

  <!-- SPLASH -->
  <section id="splash" class="splash">
    <h1 class="logo">Krista</h1>
    <p class="tagline">Connect • Share • Ideas</p>
    <button id="startBtn" class="primary-btn">Get Started</button>
  </section>

  <!-- LOGIN -->
  <section id="login" class="login hidden" aria-labelledby="loginTitle">
    <h2 id="loginTitle">Welcome to Krista</h2>
    <form id="loginForm" class="login-form">
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username" placeholder="Enter your name" required>
      <button type="submit" id="loginBtn" class="primary-btn">Continue</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2026 Krista. All rights reserved.</p>
  </footer>

  <script src="js/krista.js"></script>
</body>
</html>
